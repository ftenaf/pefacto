HistInfo_AppEnd = Aparici\u00E0 de la finestra de tancament de \
                  l'aplicaci\u00F2, amb els colors degradats en verd. La base \
                  de dades es tanca de manera segura i guarda tota la \
                  informaci\u00F2.

HistInfo_AppStart = Aparici\u00E0 de la finestra principal de \
                    l'aplicaci\u00F2. Consta d'un arbre, localitzat a la part \
                    superior esquerra, en el qual es pot seleccionar un tipus \
                    de factura concret, visualitzant-se a continuaci\u00F2 la \
                    llista corresponent a la taula principal. Associat a cada \
                    tipus de factura hi ha un men\u00F9 (a la part central \
                    inferior) amb accions espec\u00ECfiques per a cada tipus \
                    de factura, mentre que al lateral esquerre de la finestra \
                    hi ha una s\u00E8rie de botons amb les funcions generals \
                    que l'aplicaci\u00F2 pot dur a terme. Finalment, al marge \
                    superior hi ha un filtre de cerca per facilitar el \
                    proc\u00E8s de llistat de les factures emmagatzemades en \
                    l'aplicaci\u00F2.

HistInfo_ConfChange = Modificaci\u00F2 dels par\u00E0metres de \
