                      l'idioma o el logotip.

HistInfo_EditIn = Edici\u00F2 de totes les dades associades a una determinada \
                  factura (o a un determinat esborrany) amb la possibilitat de \
                  modificar-les. Es permet la possibilitat de guardar un \
                  esborrany o signar la factura una vegada editada.

HistInfo_ExpBBDD = Exportaci\u00F2 de la base de dades pr\u00F2pia (amb totes \
                   les factures i els esborranys emmagatzemats en el seu \
                   interior) a un fitxer (amb extensi\u00F2 .fedb) per a la \
                   seva importaci\u00F2 posterior des d'una altra \
                   aplicaci\u00F3 de facturaci\u00F3 electr\u00F2nica.</P>

HistInfo_GenIVA = Generaci\u00F2 d'un resum de totes aquelles factures \
                  (emeses, rebudes, o ambdues) en les quals el concepte (o un \
                  dels conceptes) presenta IVA com a impost repercutit. Es \
                  mostra tamb\u00E8 el rec\u00E0rrec d'equival\u00E8ncia (RE) \
                  associat a cada concepte (en el cas que n'hi hagi) i \
                  tamb\u00E8 un resum final de la base imposable total, els \
                  impostos totals (relacionats amb IVA i RE) i l'import total.

HistInfo_ImpBBDD = Importaci\u00F2 d'una base de dades externa (amb \
                   extensi\u00F2 .fedb) a l'interior de l'aplicaci\u00F2. \
                   Despr\u00E8s de la importaci\u00F2, totes les factures i \
                   els esborranys de la base de dades seran accessibles des de \
                   l'aplicaci\u00F2.

HistInfo_NewParty = Creaci\u00F2 d'un subjecte (emissor o receptor) totalment \
                    nou o modificaci\u00F2 d'un ja creat (en aquest \u00F9ltim \
                    cas, l'aplicaci\u00F2 mostrar\u00E0 l'\u00F9ltim subjecte \
                    donat d'alta d'entre tots els que comparteixin el mateix \
                    CIF / NIF). En qualsevol dels dos casos al nou subjecte \
                    creat se li assignar\u00E0 un nou identificador. S'ha de \
                    tenir en compte, a m\u00E0s, que hi ha una s\u00E8rie de \
                    camps d'emplenament obligatori (marcats amb un asterisc: ' \
                    * ') per generar satisfact\u00F2riament un subjecte, \
                    mentre que d'altres s\u00F2n opcionals. 

